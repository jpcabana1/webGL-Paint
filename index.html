<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="./webgl.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous" defer>
    </script>
    <script src="webgl-demo.js" defer></script>
    <!-- <script src="code.js" defer></script> -->
    <script src="Inputs.js" defer></script>
  </head>

  <body>
    <div class="">
      <div style="float: left;">
        <canvas id="glcanvas" width="640" height="480"></canvas>
      </div>
      <div>
        <form>
           <br>
          <label>Camera</label>
          <br>
          <input type="range" id="camera" min="10" max="140" step="10" value=140>
          <br>
          <label>Index</label>
          <br>
          <input type="range" id="indexObjects" min="0" max="1" step="1" value=0>
          <br>
          <div style="float: left;">
            <h2>Background</h2>
            <label style="color: red;">Red</label>
            <br>
            <input type="range" id="red" min="0" max="1" step="0.01" value=0.0>
            <br>
            <label style="color: green;">Green</label>
            <br>
            <input type="range" id="green" min="0" max="1" step="0.01" value=0.0>
            <br>
            <label style="color: blue;">Blue</label>
            <br>
            <input type="range" id="blue" min="0" max="1" step="0.01" value=0.0>
            <br>
            <br>
          </div>
          <div style="float: left;">
            <h2>Object</h2>
            <label style="color: red;">Red</label>
            <br>
            <input type="range" id="redObject" min="0" max="1" step="0.01" value=1.0>
            <br>
            <label style="color: green;">Green</label>
            <br>
            <input type="range" id="greenObject" min="0" max="1" step="0.01" value=0.0>
            <br>
            <label style="color: blue;">Blue</label>
            <br>
            <input type="range" id="blueObject" min="0" max="1" step="0.01" value=0.0>
            <br>
            <label>edit color</label>
            <input type="checkbox" id="chkColor" value=1.0>
            <br>
          </div>
          <br>
          <div > 
            <label>X translate</label>
            <input type="button" id="btnSubTranslateX" value="-" onclick="btnSubTranslateXClick()">
            <input type="text" id="xAxis" value=0.0 readonly>
            <input type="button" id="btnAddTranslateX"value="+" onclick="btnAddTranslateXClick()">
            <br>
            <label>Y translate</label>
            <input type="button" id="btnSubTranslateY" value="-" onclick="btnSubTranslateYClick()">
            <input type="text" id="yAxis" value=0.0 readonly>
            <input type="button" id="btnAddTranslateY" value="+" onclick="btnAddTranslateYClick()">
            
            <label>edit position</label>
            <input type="checkbox" id="chkTranslate" value=1.0>
            <br>
          </div>
        
          
          <label>X scale</label>
          <input type="button" id="btnSubScaleX" value="-" onclick="btnSubScaleXClick()">
          <input type="text" id="xAxisScale" value=1.0 readonly>
          <input type="button" id="btnAddScaleX" value="+" onclick="btnAddScaleXClick()">
          <br>
          <label>Y scale</label>
          <input type="button" id="btnSubScaleY" value="-" onclick="btnSubScaleYClick()">
          <input type="text" id="yAxisScale" value=1.0 readonly>
          <input type="button" id="btnAddScaleY" value="+" onclick="btnAddScaleYClick()">

          <label>scale proportional</label>
          <input type="checkbox" id="chkProportional" checked=true value=1.0>
        </form>
        <div>
          <br>
            <label>X Position</label>
            <input type="text" name="X" id="mouseAxisX" value=0.0 readonly>
            <br>
            <label>Y Position</label>
            <input type="text" name="Y" id="mouseAxisY" value=0.0 readonly>
        </div>
      </div>
      <input type="button" id="btnDelete" value="Remover">
      <input type="button" id="btnDelete" value="Adicionar">
      </div>
    </div>
    
  </body>
</html>
