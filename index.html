<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="./webgl.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous" defer>
    </script>
    <script src="webgl-demo.js" defer></script>
  </head>

  <body>
    <div>
      <canvas id="glcanvas" width="640" height="480"></canvas>
      <label>Red</label>
      <input type="text" id="red" value=0.0>
      <label>Green</label>
      <input type="text" id="green" value=0.0>
      <label>Blue</label>
      <input type="text" id="blue" value=0.0>
      <br>
      
      <label>X translate</label>
      <input type="text" id="xAxis" value=0.0>
      <label>Y translate</label>
      <input type="text" id="yAxis" value=0.0>
      <br>
      <br>
      
      <label>X scale</label>
      <input type="text" id="xAxisScale" value=1.0>
      <label>Y scale</label>
      <input type="text" id="yAxisScale" value=1.0>

      <label>scale proportional</label>
      <input type="checkbox" id="chkProportional" value=1.0>
    </div>
  </body>
</html>
